<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Card Component</title>
</head>
<body>
    <main>
        <div class="crypto-info">  
            <div class="bg">
                <a href="#"><img src="images/image-equilibrium.jpg" alt="3D cube"></a>
                <div class="overlay"></div>
            </div>
                
            <h3><a href="#">Equilibrium #3429</a></h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div>
                <strong>
                    <img src="images/icon-ethereum.svg" alt="Ethereum image">
                    0.041 ETH
                </strong>
                <small>
                    <img src="images/icon-clock.svg" alt="Clock">
                    3 days left
                </small>
            </div>

            <div class="border"></div>

        </div>
        <div class="user">
            <img src="images/image-avatar.png" alt="User image">
            <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
        </div>
    </main>
</body>
</html>
